<nb-card>
  <nb-card-header>
    <div>
      <button class="btn btn-yellow-black float-right" (click)="onClick()" style="color: black;">
        Add Batch
      </button>
      <p style="color: black; font-weight: bold;">Manage Batch Here</p>
    </div>
  </nb-card-header>
  <nb-card-body>
    <table *ngIf="batches.length > 0; else noBatches">
      <thead>
        <tr>
          <th>Course</th>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let batch of batches">
          <td>{{ batch.course }}</td>
          <td>{{ batch.batchCode }}</td>
          <td>{{ batch.description }}</td>
          <td class="text-right">
            <button class="mr-3 mb-2 btn btn-yellow" (click)="edit(batch._id)">
              Edit
            </button>
            <button class="mr-3 mb-2" nbButton status="danger" (click)="delete(batch._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noBatches>
      <p class="text-center mt-3">No Batches Found</p>
    </ng-template>
  </nb-card-body>
</nb-card>
